<form [formGroup]="numberConverterForm" (ngSubmit)="onSubmit()">
    <h3>Number System Converter</h3>
    <div class="form-group">
        <label>Number:</label>
        <input 
            type="text" 
            formControlName="number"/>
        <div 
            *ngIf="!number.pristine &&
                    number.invalid" 
            class="error-message">
            <div *ngIf="number.errors.required">A number is required.</div>
            <div *ngIf="number.errors.pattern">The number is invalid.</div>
        </div>
    </div>
    <div class="display-row">
        <div class="form-group form-group--half-width">
            <label>From Base:</label>
            <input 
                type="number" 
                formControlName="fromBase"/>
            <div 
                *ngIf="!fromBase.pristine && 
                        fromBase.errors" 
                class="error-message">
                <div *ngIf="fromBase.errors.required">A source base is required.</div>
                <div *ngIf="
                    fromBase.errors.min ||
                    fromBase.errors.max">Range out of bounds. (2-32)</div>
            </div>
        </div>
        <div class="form-group form-group--half-width">
            <label>To Base:</label>
            <input 
                type="number" 
                formControlName="toBase"/>
            <div 
                *ngIf="!toBase.pristine &&
                        toBase.errors" 
                class="error-message">
                <div *ngIf="toBase.errors.required">A source base is required.</div>
                <div *ngIf="
                    toBase.errors.min ||
                    toBase.errors.max">Range out of bounds. (2-32)</div>
            </div>
        </div>
    </div>  
    <div *ngIf="error" class="error-message">{{error}}</div>
    <button [disabled]="!numberConverterForm.valid">Submit</button>
    <div *ngIf="result" class="result">Result: {{result}}<sub>{{resultBase}}</sub></div>
    
</form>
